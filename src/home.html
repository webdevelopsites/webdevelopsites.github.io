		<!-- модальные окна -->

		<!-- заказать сайт -->
		<div class="popup">
			<div class="popup-dialog">
				<div class="popup-content">
					<button class="popup-close">&times;</button>
					<h4 class="popup-header text-center">После заполнения формы Вам на почту придет инструкция с дальнейшими действиями</h4>
					<form action="#">
						<input class="input-1" type="text" placeholder="Ваше имя">
						<div class="form-hr-1"></div>
						<input class="input-2" id="emailll" type="email" placeholder="Ваш email">
						<div class="form-hr-2"></div>
						<button class="text-center">отправить</button>
					</form>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="js/main.js"></script>
		<script>
			$(document).ready(function() {
					$('#emailll').blur(function() {
						if($(this).val() != ») {
							var pattern = /^([a-z0-9_\.-])+@[a-z0-9-]+\.([a-z]{2,4}\.)?[a-z]{2,4}$/i;
							if(pattern.test($(this).val())){
								$(this).css({'border' : '1px solid #569b44'});
								$('#valid').text('Верно');
							} else {
								$(this).css({'border' : '1px solid #ff0000'});
								$('#valid').text('Не верно');
							}
						} else {
							$(this).css({'border' : '1px solid #ff0000'});
							$('#valid').text('Поле email не должно быть пустым');
						}
					});
				});
		</script>
